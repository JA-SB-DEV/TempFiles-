<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos - Archivos Ef√≠meros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default transition for theme switch */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark mode specific pattern */
      html.dark body {
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }

      /* Light mode specific pattern */
      html:not(.dark) body {
        background-color: #f8fafc; /* Slate 50 */
        color: #1e293b;
      }
      
      .bg-grid-pattern {
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      html.dark .bg-grid-pattern {
        background-image: linear-gradient(to right, #1e293b 1px, transparent 1px),
                          linear-gradient(to bottom, #1e293b 1px, transparent 1px);
      }

      html:not(.dark) .bg-grid-pattern {
        background-image: linear-gradient(to right, #cbd5e1 1px, transparent 1px),
                          linear-gradient(to bottom, #cbd5e1 1px, transparent 1px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 3px;
      }
      html.dark ::-webkit-scrollbar-thumb {
         background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Spoiler Effect */
      .spoiler-blur {
        filter: blur(24px) grayscale(80%);
        transition: filter 0.7s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s ease;
      }
      .revealed {
        filter: blur(0);
        transform: scale(1);
      }
      
      /* Burn Animation */
      @keyframes burn-up {
        0% {
          opacity: 1;
          filter: contrast(1) brightness(1);
          mask-image: linear-gradient(to bottom, black 100%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 100%, transparent 100%);
        }
        40% {
           filter: contrast(1.5) brightness(1.2) sepia(1) hue-rotate(-30deg) saturate(3);
        }
        100% {
          opacity: 0;
          filter: contrast(2) brightness(0) sepia(1) hue-rotate(-50deg) saturate(5);
          mask-image: linear-gradient(to bottom, black 0%, transparent 0%);
          -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 0%);
          transform: translateY(-40px) scale(0.9);
        }
      }

      .burn-active {
        animation: burn-up 1.5s forwards ease-in-out;
        pointer-events: none;
      }

      /* Particles container */
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* --- RETRO / HIGH CONTRAST MODE --- */
      html.retro body {
        background-color: #000000 !important;
        color: #00FF00 !important;
        font-family: 'JetBrains Mono', monospace !important;
      }

      /* Override gradients, shadows, and blur for Retro Mode */
      html.retro * {
        box-shadow: none !important;
        backdrop-filter: none !important;
        text-shadow: none !important;
      }

      html.retro .bg-grid-pattern {
        background-image: linear-gradient(to right, #003300 1px, transparent 1px),
                          linear-gradient(to bottom, #003300 1px, transparent 1px) !important;
        mask-image: none !important;
        opacity: 0.5 !important;
      }

      html.retro canvas {
        opacity: 0.2 !important;
      }

      html.retro div[class*="backdrop-blur"],
      html.retro div[class*="bg-white"],
      html.retro div[class*="bg-slate-"],
      html.retro button,
      html.retro input,
      html.retro header,
      html.retro footer {
        background: #000000 !important;
        border-color: #00FF00 !important;
        color: #00FF00 !important;
        border-width: 1px !important;
      }

      /* Specific adjustments for Retro elements */
      html.retro button:hover {
        background: #00FF00 !important;
        color: #000000 !important;
      }

      html.retro .text-slate-500,
      html.retro .text-slate-400,
      html.retro .text-slate-600 {
        color: #00aa00 !important;
      }

      /* Remove gradient texts */
      html.retro .bg-clip-text {
        -webkit-text-fill-color: #00FF00 !important;
        background: none !important;
      }

      /* Hide blob decorations */
      html.retro .animate-blob, 
      html.retro div[class*="bg-gradient-to"] {
        display: none !important;
      }
      
      /* Ensure borders are visible */
      html.retro input {
        border: 1px solid #00FF00 !important;
      }

    </style>
