    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #1e293b 1px, transparent 1px),
                          linear-gradient(to bottom, #1e293b 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
      /* Spoiler Effect */
      .spoiler-blur {
        filter: blur(20px) grayscale(50%);
        transition: filter 0.5s ease, transform 0.5s ease;
      }
      .spoiler-blur:hover {
        filter: blur(15px) grayscale(40%);
        cursor: pointer;
      }
      .revealed {
        filter: blur(0);
        transform: scale(1);
      }
      
      /* Burn Animation */
      @keyframes burn-up {
        0% {
          opacity: 1;
          filter: contrast(1) brightness(1);
          mask-image: linear-gradient(to bottom, black 100%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 100%, transparent 100%);
        }
        40% {
           filter: contrast(1.5) brightness(1.2) sepia(1) hue-rotate(-30deg) saturate(3);
        }
        100% {
          opacity: 0;
          filter: contrast(2) brightness(0) sepia(1) hue-rotate(-50deg) saturate(5);
          mask-image: linear-gradient(to bottom, black 0%, transparent 0%);
          -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 0%);
          transform: translateY(-20px) scale(0.95);
        }
      }

      .burn-active {
        animation: burn-up 2s forwards ease-in-out;
        pointer-events: none;
      }

      .ash-overlay {
          background: radial-gradient(circle, rgba(255,100,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
          mix-blend-mode: hard-light;
      }
      
      /* Particles container */
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>
